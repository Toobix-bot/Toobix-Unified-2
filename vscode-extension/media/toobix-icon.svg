<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Yin-Yang style duality symbol -->
  <path d="M 64 4 A 60 60 0 0 1 64 124 A 30 30 0 0 0 64 64 A 30 30 0 0 1 64 4" fill="url(#grad1)"/>
  <path d="M 64 4 A 60 60 0 0 0 64 124 A 30 30 0 0 1 64 64 A 30 30 0 0 0 64 4" fill="url(#grad2)"/>
  
  <!-- Small dots -->
  <circle cx="64" cy="34" r="8" fill="url(#grad2)"/>
  <circle cx="64" cy="94" r="8" fill="url(#grad1)"/>
  
  <!-- Center pulse -->
  <circle cx="64" cy="64" r="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6">
    <animate attributeName="r" from="8" to="16" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
