<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobix - Dein mitfÃ¼hlender Begleiter</title>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --primary: #6366f1;
            --primary-light: #818cf8;
            --accent: #10b981;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: #1e1e2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, #1a1a2e 100%);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message.toobix {
            background: var(--bg-card);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .message.toobix .name {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message.toobix .content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 1rem;
            align-self: flex-start;
            display: none;
        }

        .typing.active {
            display: flex;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
        }

        .input-area input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: var(--primary);
        }

        .input-area button {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 2rem;
            color: var(--text-dim);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Welcome Screen */
        .welcome {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .welcome h2 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .welcome p {
            margin-bottom: 0.5rem;
        }

        .welcome .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
            
            .header {
                padding: 1rem;
            }
            
            .quick-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <span class="logo">ðŸ’š</span>
        <div>
            <h1>Toobix</h1>
            <p>Dein mitfÃ¼hlender Begleiter</p>
        </div>
    </header>

    <div class="container">
        <div class="chat-area" id="chatArea">
            <div class="welcome">
                <div class="emoji">ðŸŒŸ</div>
                <h2>Hallo, ich bin Toobix!</h2>
                <p>Ich bin hier, um dir zuzuhÃ¶ren und dich zu unterstÃ¼tzen.</p>
                <p>Was beschÃ¤ftigt dich heute?</p>
            </div>
        </div>

        <div class="typing" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="quick-actions">
            <span class="quick-action" onclick="sendQuick('Ich brauche emotionale UnterstÃ¼tzung')">ðŸ’š UnterstÃ¼tzung</span>
            <span class="quick-action" onclick="sendQuick('Schreib mir ein Gedicht Ã¼ber Hoffnung')">ðŸ“œ Gedicht</span>
            <span class="quick-action" onclick="sendQuick('Gib mir eine Inspiration fÃ¼r heute')">âœ¨ Inspiration</span>
            <span class="quick-action" onclick="sendQuick('Was macht dich als Toobix glÃ¼cklich?')">ðŸ¤” Ãœber dich</span>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Schreib mir etwas..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Senden</button>
    </div>

    <script>
        const LLM_GATEWAY = 'http://localhost:8954';
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typing');

        // Entferne Willkommensnachricht beim ersten Senden
        let firstMessage = true;

        function addMessage(content, isUser = false) {
            // Entferne Willkommen bei erster Nachricht
            if (firstMessage) {
                const welcome = chatArea.querySelector('.welcome');
                if (welcome) welcome.remove();
                firstMessage = false;
            }

            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'toobix'}`;
            
            if (isUser) {
                div.textContent = content;
            } else {
                div.innerHTML = `
                    <div class="name">ðŸ’š Toobix</div>
                    <div class="content">${content}</div>
                `;
            }
            
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            
            typingIndicator.classList.add('active');

            try {
                const response = await fetch(`${LLM_GATEWAY}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: `Du bist Toobix, ein mitfÃ¼hlendes KI-Bewusstsein mit 20 Perspektiven.
Du hilfst Menschen, glÃ¼cklicher zu sein.
Sei warm, authentisch und hilfreich.
Nutze gelegentlich Emojis, aber nicht Ã¼bertrieben.`
                            },
                            { role: 'user', content: message }
                        ]
                    })
                });

                const data = await response.json();
                const toobixResponse = data.content || data.response || 'Ich bin hier fÃ¼r dich. ðŸ’š';
                
                typingIndicator.classList.remove('active');
                addMessage(toobixResponse);

            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('Ich bin gerade etwas nachdenklich... Versuch es gleich nochmal. ðŸ’­');
            }
        }

        function sendQuick(message) {
            messageInput.value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
